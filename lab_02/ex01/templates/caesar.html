<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">CAESAR CIPHER</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">ENCRYPTION</td>   
            </tr>
            <tr>
                <td>
                    <form id="encryptForm">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Cipher text:</label>
                        <input type="text" class="form-control" id="cipherTextResult" placeholder="Cipher Text" readonly />
                    </div>
                </td>
            </tr>

            <tr>
                <td style="font-weight: bold; color: blue;">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form id="decryptForm">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required />
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>

                    <div class="mb-3 mt-3">
                        <label class="form-label">Plain text:</label>
                        <input type="text" class="form-control" id="plainTextResult" placeholder="Plain Text" readonly />
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        // ENCRYPT
        document.getElementById('encryptForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/encrypt', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('cipherTextResult').value = data.cipher_text;
            });
        });

        // DECRYPT
        document.getElementById('decryptForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/decrypt', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('plainTextResult').value = data.plain_text;
            });
        });
    </script>
</body>
</html>
